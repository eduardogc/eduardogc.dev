backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
site_url: https://eduardogc.dev/blog
display_url: https://eduardogc.dev/blog
collections:
  - name: "Blog em portuguÃªs"
    label: "posts_portugues"
    collections:
      - label: "Blog"
        name: "blog"
        folder: "_posts"
        create: true
        filter: {field: "language", value: "pt-br"}
        fields:
          - {label: "Language", name: "language", widget: "select", options: ["en", "pt-br"]}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Content", name: "body", widget: "markdown"}
  - label: "Blog in English"
    name: "english_posts"
    folder: "_posts"
    create: true
    filter: {field: "language", value: "en"}
    fields:
      - {label: "Language", name: "language", widget: "select", options: ["en", "pt-br"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Content", name: "body", widget: "markdown"}